version: '3'

networks:
  web:
    external: true

volumes:
  mysql:
    driver: local

services:
  nginx:
    networks:
      - web
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.boilerplate-http.rule=Host(`${APP_HOST}`)"
      - "traefik.http.routers.boilerplate-http.entrypoints=http"
      - "traefik.http.routers.boilerplate-http.middlewares=https-redirect@docker"

      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

      - "traefik.http.routers.boilerplate-https.entrypoints=https"
      - "traefik.http.routers.boilerplate-https.rule=Host(`${APP_HOST}`)"
      - "traefik.http.routers.boilerplate-https.tls=true"
      - "traefik.http.routers.boilerplate-https.tls.certresolver=letsencrypt"

  mysql:
    volumes:
      - 'mysql:/var/lib/mysql'
