version: '3'

networks:
  app:
    driver: bridge

volumes:
  mysql:
    driver: local

services:
  app:
    image: 'local/boilerplate:latest'
    networks:
      - app
    ports:
      - '${APP_PORT:-8089}:80'
    environment:
      APP_ENV: 'production'
      APP_DEBUG: 'false'
      APP_KEY: 'base64:xdyl3ZeI2L6WOqeHaQUkLST1d6/9/Qj0vB8OZT3O4l8='

  mysql:
    image: 'mysql:8.0'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - app
    ports:
      - '${FORWARD_MYSQL_PORT:-3306}:3306'

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - '${FORWARD_MAILHOG_PORT:-1025}:1025'
      - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
    networks:
      - app
